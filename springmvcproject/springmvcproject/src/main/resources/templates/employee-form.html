<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Directory page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--        https://getbootstrap.com/-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/demo.css}" />

    <title>Create a new Employee</title>
</head>
<body>
    <div class="container">
        <h3>Employee Directory</h3>
        <hr>
        <p class="h4 md-4">Save Employee</p>

        <p th:if="${exceptionMessage}" th:errorclass="error" th:errors="${exceptionMessage}"></p>
        <form th:action="@{/employee/upsert}" th:object="${employee}" method="POST">
            <input type="text" th:field="*{id}" class="form-control mb-4 w-25" hidden placeholder="id">
            <input type="text" th:field="*{firstName}" class="form-control mb-4 w-25" placeholder="First Name" required="true">
            <p th:if="${#fields.hasErrors('firstName')}" th:errorclass="error" th:errors="*{firstName}"></p>

            <input type="text" th:field="*{lastName}" class="form-control mb-4 w-25" placeholder="Last Name">
            <p th:if="${#fields.hasErrors('lastName')}" th:errorclass="error" th:errors="*{lastName}"></p>
            <input type="email" th:field="*{email}" class="form-control mb-4 w-25" placeholder="Email"  required="true" >
            <p th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}"></p>

            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>

        <hr>
        <a th:href="@{/employee/list}">Back to employees</a>
    </div>
</body>
