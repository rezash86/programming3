<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Employee Directory page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--        https://getbootstrap.com/-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Employee Directory</title>
</head>

<body>

    <div class="container">
        <h3>Employee Directory</h3>
        <hr>

        <!-- Add a button-->
        <a th:href="@{/employee/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tmpEmp : ${employees}">
                    <td th:text="${tmpEmp.firstName}"></td>
                    <td th:text="${tmpEmp.lastName}"></td>
                    <td th:text="${tmpEmp.email}"></td>
                    <td>
                        <!--add update button/link -->
                        <a th:href="@{/employee/showFormForUpdate(empId=${tmpEmp.id})}" class="btn btn-info btn-sm">Update</a>
                        <!--add delete button/link -->
                        <a th:href="@{/employee/delete(empId=${tmpEmp.id})}" class="btn btn-danger btn-sm"
                        onclick="if(!(confirm('Are you sure you want to delete the employee?'))) return false">Delete</a>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
